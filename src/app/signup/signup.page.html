<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/welcome" routerDirection="back">
        <img src="../../assets/back.svg" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding background">
    <ion-card class="ion-no-margin">
        <ion-card-header>
            <ion-card-title style="color: #c6cbd4">
              Sign Up
            </ion-card-title>
            <ion-card-subtitle style="color: #c6cbd4">
              Create Your account by filling up the form
              </ion-card-subtitle>
        </ion-card-header>
      <form [formGroup]="ValidationFormUSer" (ngSubmit)="registerUser(ValidationFormUSer.value)">
       <ion-card-content>
           <ion-item>
               <ion-input name="names" type="text" placeholder="FullName" formControlName="names">
                 <ion-icon name="person-outline"  ></ion-icon>
               </ion-input>
           </ion-item>
              <div>
                <ng-container *ngFor="let validation of validationMessages.names">
                  <div class="error_message" *ngIf="ValidationFormUSer.get('names').hasError(validation.type) && (ValidationFormUSer.get('names').dirty || ValidationFormUSer.get('names').touched)">
                      {{validation.message}}
                  </div>
                 </ng-container>
              </div>
           <ion-item>
               <ion-input name="email" type="text" placeholder="Email" formControlName="email">
                 <ion-icon name="mail-outline" ></ion-icon>
               </ion-input>
           </ion-item>
           <ng-container *ngFor="let validation of validationMessages.email">

             <div class="error_message" *ngIf="ValidationFormUSer.get('email').hasError(validation.type) && (ValidationFormUSer.get('email').dirty || ValidationFormUSer.get('email').touched)">
                 {{validation.message}}
             </div>

            </ng-container>
            <ion-item>
              <ion-input name="birthdate" type="date" placeholder="Birth date" formControlName="birthdate">
                <ion-icon name="birthday-outline" ></ion-icon>
              </ion-input>
          </ion-item>
          <ng-container *ngFor="let validation of validationMessages.birthdate">
            <div class="error_message" *ngIf="ValidationFormUSer.get('birthdate').hasError(validation.type) && (ValidationFormUSer.get('birthdate').dirty || ValidationFormUSer.get('birthdate').touched)">
                {{validation.message}}
            </div>
           </ng-container>
           <ion-item>
               <ion-input name="password" type="password" placeholder="************" formControlName="password">
                 <ion-icon name="lock-closed" ></ion-icon>
               </ion-input>
           </ion-item>
           <ng-container *ngFor="let validation of validationMessages.password">

             <div class="error_message" *ngIf="ValidationFormUSer.get('password').hasError(validation.type) && (ValidationFormUSer.get('password').dirty || ValidationFormUSer.get('password').touched)">
                 {{validation.message}}
             </div>

            </ng-container>

           <div class="sign-btn-wrap">
              <ion-button  shape="round" type="submit"  fill="solid" class="sign-btn" [disabled]="!ValidationFormUSer.valid">Sign Up</ion-button>
             </div>

       </ion-card-content>
        </form>
    </ion-card>

</ion-content>
